<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cashif<span class="head">'fy</span> </h1>
        <p class="desc">Enter the bill amount and cash given by the customer and know 
            minimum number of notes to return.
        </p>
            <label class="bill-lable" for="bill-amount">Bill Amount</label>
            <input type="text" id="bill-amount">
            <label class="cash-lable" for="cash-given">Cash Given</label>
            <input type="text" id="cash-given">
            <button id="check-button">check</button>
            <div class="center">
            <p id="error-message"></p>
        </div>
            <table class="change-table">
                <caption>Return Change</caption>
                <tr>
                    <th class="notes">No of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th class="notes">Notes</th>
                    <th class="notes" >2000</th>
                    <th class="notes" >500</th>
                    <th class="notes">100</th>
                    <th class="notes">20</th>
                    <th class="notes">10</th>
                    <th class="notes">5</th>
                    <th class="notes">1</th>
                </tr>
                
            </table>

          
        
    </div>
    <script src="app.js"></script>
    
</body>
</html>
